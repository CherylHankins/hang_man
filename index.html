<!DOCTYPE html>
<html>
<head>
  <title>Hang_man</title>

    <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

    <!-- our CSS -->
  <link rel="stylesheet" href="css/styles.css"/>


</head>
<body>
    <!-- set up Bootstrap container for heading -->
  <div class= "container">
    <div class= "row">
      <h1>HANG_man</h1>
    </div>
  </div>
    <!-- set up Bootstrap container for game area -->
  <div class= "container">
    <div class= "row">
        <!-- empty hangman noose here -->
      <div id= "hangman_image">"Hangman image here"</div>
    </div>
      <div class= "row">
        <!-- random puzzle here (blanks for each letter) -->
      <div id= "game_blanks">Game Blanks Here
        <p class= "letter"</p>
      </div>
    </div>
    <br><br>
    <div id= "header">
      <p You have <span id= "lives">7</span>Lives left.
        <br>
        There are <span id= "numLetters">0</span>Letters in this word.
      </p>
      <h1 id= "WORD">_ _ _ _ </h1>
    </div>
    <div class= "row" id= "letterbank">
    <!-- interactive letter selection here -->
    <!-- may need to change, taking up too much space -->
      <div id="letters">
        <a id="a">A</a>
        <a id="b">B</a>
        <a id="c">C</a>
        <a id="d">D</a>
        <a id="e">E</a>
        <a id="f">F</a>
        <a id="g">G</a>
        <a id="h">H</a>
        <a id="i">I</a>
        <a id="j">J</a>
        <a id="k">K</a>
        <a id="l">L</a>
        <a id="m">M</a>
        <a id="n">N</a>
        <a id="o">O</a>
        <a id="p">P</a>
        <a id="q">Q</a>
        <a id="r">R</a>
        <a id="s">S</a>
        <a id="t">T</a>
        <a id="u">U</a>
        <a id="v">V</a>
        <a id="w">W</a>
        <a id="x">X</a>
        <a id="y">Y</a>
        <a id="z">Z</a>
      </div>
    </div>
    <div class= "row">
      <div><button id="playAgainButton">PLAY AGAIN</button></div>
    </div>
</div>
  <script type= "text/javascript" src= "scripts/hang_man.js"></script>
</body>

</html>
