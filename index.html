<!DOCTYPE html>
<html>
<head>
  <title>Hang_man</title>

    <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

    <!-- our CSS -->
  <link rel="stylesheet" href="css/styles.css"/>

</head>
<body>
    <!-- set up Bootstrap container for heading -->
  <div class= "container-fluid">
    <div class= "row">
      <div class = "col-xs-12">
      <h1>Hangman</h1>
      </div>
    </div>
  </div>
    <!-- set up Bootstrap container for game area -->
  <div class= "container">
    <div class= "row">
        <!-- empty hangman noose here -->
     <canvas id="myCanvas" "col-xs-12" width="200" height= "100" style="border:1px solid #000000;">
       </canvas>
       <!-- win/lose gif here -->
     <div id= "image" "col-xs-12">
       <img id= "gif" src="" class= "img-responsive"/>
       <p id= "feedback" hidden= "true"></p>
       <p id= "loader" hiden= "true"></p>
     </div>
        <!-- game result here -->
     <div "col-xs-12">
       <h1 id= "result">Game result</h1>
       <br>
        <!-- game blank spaces here -->
      <div class= "row">
        <div class = "col-xs-12">
          <h1 id= "WORD">_ _ _ _ </h1>
          <br>
      </div>
    </div>
    <div class= "row" id= "letterbank">
      <div class = "col-xs-12">
    <!-- interactive letter selection here -->
    <!-- may need to change, taking up too much space -->
      <div id="letters">
        <a id="a" class="btn-sm">A</a>
        <a id="b" class="btn-sm">B</a>
        <a id="c" class="btn-sm">C</a>
        <a id="d" class="btn-sm">D</a>
        <a id="e" class="btn-sm">E</a>
        <a id="f" class="btn-sm">F</a>
        <a id="g" class="btn-sm">G</a>
        <a id="h" class="btn-sm">H</a>
        <a id="i" class="btn-sm">I</a>
        <a id="j" class="btn-sm">J</a>
        <a id="k" class="btn-sm">K</a>
        <a id="l" class="btn-sm">L</a>
        <a id="m" class="btn-sm">M</a>
        <a id="n" class="btn-sm">N</a>
        <a id="o" class="btn-sm">O</a>
        <a id="p" class="btn-sm">P</a>
        <a id="q" class="btn-sm">Q</a>
        <a id="r" class="btn-sm">R</a>
        <a id="s" class="btn-sm">S</a>
        <a id="t" class="btn-sm">T</a>
        <a id="u" class="btn-sm">U</a>
        <a id="v" class="btn-sm">V</a>
        <a id="w" class="btn-sm">W</a>
        <a id="x" class="btn-sm">X</a>
        <a id="y" class="btn-sm">Y</a>
        <a id="z" class="btn-sm">Z</a>
      </div>
    </div>
  </div>
    <div class= "row">
      <divclass = "col-xs-12"><button id="playAgainButton" onClick = "newGame()" class="btn-block">PLAY AGAIN</button></div>
    </div>
</div>
  <script type= "text/javascript" src= "scripts/hang_man.js"></script>
</body>
</html>
